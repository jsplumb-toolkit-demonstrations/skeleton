<!doctype html>
<html>
<head>
    <title>jsPlumb Toolkit - Skeleton</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <!-- CSS -->
    <link rel="stylesheet" href="node_modules/@jsplumbtoolkit/browser-ui/css/jsplumbtoolkit.css">
    <link rel="stylesheet" href="node_modules/@jsplumb/json-syntax-highlighter/jsplumbtoolkit-syntax-highlighter.css">
    <link rel="stylesheet" href="node_modules/@jsplumb/toolkit-demo-support/jsplumbtoolkit-demo-support.css">
    <!-- /CSS -->

    <link rel="stylesheet" href="app.css">
</head>
<body>

    <!-- content -->
    <script type="jtk" id="tmplNode">
        <div>
            ${label}
        </div>
    </script>

    <div class="jtk-demo-main">
            <!-- this is the main drawing area -->
            <div class="jtk-demo-canvas canvas-wide">
                <!-- miniview -->
                <div class="miniview"></div>
            </div>
            <div class="jtk-demo-rhs">
                <div class="description">
                    <p>
                        This is the basic skeleton app you'll get when you use the Toolkit's Grunt commands to create a new application.
                    </p>
                    <ul>
                        <li>Nodes are positioned using the Spring layout.</li>
                        <li>On load, the view is zoomed such that all Nodes are visible.</li>
                    </ul>
                </div>

                <!-- the current dataset -->
                <div class="jtk-demo-dataset"></div>
            </div>
    </div>

    <!-- /content -->

    <!-- imports -->

    <script src='node_modules/@jsplumb/util/js/jsplumb.util.umd.js'></script>
    <script src='node_modules/@jsplumb/common/js/jsplumb.common.umd.js'></script>
    <script src='node_modules/@jsplumb/geom/js/jsplumb.geom.umd.js'></script>
    <script src='node_modules/@jsplumb/core/js/jsplumb.core.umd.js'></script>
    <script src='node_modules/@jsplumb/browser-ui/js/jsplumb.browser-ui.umd.js'></script>
    <script src='node_modules/@jsplumbtoolkit/core/js/jsplumbtoolkit.core.umd.js'></script>
    <script src='node_modules/@jsplumbtoolkit/browser-ui/js/jsplumbtoolkit.browser-ui.umd.js'></script>
    <script src="node_modules/@jsplumbtoolkit/plugin-miniview/js/jsplumbtoolkit.plugin-miniview.umd.js"></script>
    <script src="node_modules/@jsplumbtoolkit/layout-spring/js/jsplumbtoolkit.layout-spring.umd.js"></script>

    <script src="node_modules/@jsplumb/json-syntax-highlighter/jsplumbtoolkit-syntax-highlighter.umd.js"></script>
    <!-- /imports -->

    <!-- demo -->
    <script src="app.js"></script>
    <!-- /demo -->

</body>
</html>
